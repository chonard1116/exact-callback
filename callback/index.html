<!doctype html><meta charset="utf-8"><title>Exact OAuth Callback</title>
<h2>Exact Online OAuth Callback</h2>
<textarea id="out" style="width:100%;height:140px;"></textarea>
<script>
  const p=new URLSearchParams(location.search);
  document.getElementById('out').value =
    "CODE:\n"+(p.get("code")||"")+"\n\nSTATE:\n"+(p.get("state")||"");
</script>
